        <div class="jumbotron text-left">
            <h2 id="configTitol" style="margin-top: -15px"> Modo de trabajo:</h2>
            <h4>
                <small id="configSubtitol" class="text-info">Elija la forma de trabajar que le resulte más comoda.</small>
            </h4>
            <ul class="nav nav-stacked">
                <li>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="" for="optionSimple">
                                    <input type="radio" id="optionSimple" class="" name="options" value="1">
                                    <span class="" style="font-size: 15px"><b id="configSimple">Simple</b>
                                        <small> - <l id="configSimplemsg">Guarda y recupera las pestañas al hacer click.</l></small>
                                    </span>
                                </label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label style="margin-left: 23px" class="" for="checkboxSimple">
                                    <input type="checkbox" id="checkboxSimple" class="">
                                    <span class=""><small id="checkboxSimpleText"><l id="configSubsimple">Guardar las pestañas en la barra de marcadores </l></small></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
                <br>
                <li>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="" for="optionOnlySave">
                                    <input type="radio" id="optionOnlySave" class="" name="options" value="2">
                                    <span class="" style="font-size: 15px"><b id="configOnlysave">Solo guardar</b>
                                        <small class="text-muted"> - <l id="configOnlysavemsg">Las pestañas se guardan en los marcadores al hacer click.</l></small>
                                    </span>
                                </label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label style="margin-left: 23px" class="" for="checkboxOnlySave">
                                    <input type="checkbox" id="checkboxOnlySave" class="">
                                    <span class=""><small> <l id="configSubOnlysave">Cerrar pestañas al guardar. </l></small></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
